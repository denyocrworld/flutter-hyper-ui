  # FIREBASE
  firebase_core: #ignore
  firebase_auth: #ignore
  cloud_firestore:  

  # STATE MANAGEMENT
  get:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.10.0
  
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  
flutter:
