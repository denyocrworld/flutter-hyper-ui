name: flutter_hyper_ui
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  intl: ^0.17.0
  google_fonts: ^2.1.0
  file_picker: ^3.0.1
  file_picker_cross: ^4.3.2
  flutter_image_compress: ^1.1.1
  path_provider: ^2.0.1
  uuid: ^3.0.4 
  # UI KIT Packages
  flutter_rating_bar: ^4.0.0
